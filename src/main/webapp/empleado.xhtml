<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Lista de Empleados</title>
	<!-- <h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet> -->
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
</h:head>

<h:body>

	<p:outputLabel
		value="Bienvenido #{sessionController.usuarioDTO.usuario} a la pantalla principal"></p:outputLabel>

	<h:form>

		<p:commandButton value="Cerrar Session"
			action="#{sessionClosedController.cerrarSession}"></p:commandButton>

		<p:dataTable id="tblEmpleados" var="empleado"
			value="#{empleadoController.empleads}" paginator="true"
			rowsPerPageTemplate="10,15" emptyMessage="No se encuentra registros"
			filteredValue="#{empleadoController.empleadosFiltrados}"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
			currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
			reflow="true">


			<p:column headerText="CLIENTE" filterBy="#{empleado.cliente}"
				filterMatchMode="contains" sortBy="#{empleado.cliente}">
				<h:outputText value="#{empleado.cliente}"></h:outputText>
			</p:column>

			<p:column headerText="NOMBRE" filterBy="#{empleado.nombre}"
				filterMatchMode="contains" sortBy="#{empleado.nombre}">
				<h:outputText value="#{empleado.nombre}"></h:outputText>
			</p:column>

			<p:column headerText="APELLIDOS" filterBy="#{empleado.apellidos}"
				filterMatchMode="contains" sortBy="#{empleado.apellidos}">
				<h:outputText value="#{empleado.apellidos}"></h:outputText>
			</p:column>

			<p:column headerText="DNI" filterBy="#{empleado.dni}"
				filterMatchMode="contains" sortBy="#{empleado.dni}">
				<h:outputText value="#{empleado.dni}"></h:outputText>
			</p:column>

			<p:column headerText="DIRECCION" filterBy="#{empleado.direccion}"
				filterMatchMode="contains" sortBy="#{empleado.direccion}">
				<h:outputText value="#{empleado.direccion}"></h:outputText>
			</p:column>

			<f:facet name="{Exporters}">
				<div style="float: right; padding-top: 5px">

					<h:commandLink>
						<p:graphicImage name="imgs/xls.png" width="24" />
						<p:dataExporter type="xls" target="tblEmpleados"
							fileName="ReporteEmpleados" />
					</h:commandLink>

					<h:commandLink>
						<p:graphicImage name="imgs/xlsx.png" width="24" />
						<p:dataExporter type="xlsxstream" target="tblEmpleados"
							fileName="ReporteEmpleados" />
					</h:commandLink>

					<h:commandLink>
						<p:graphicImage name="imgs/pdf.png" width="24" />
						<p:dataExporter type="pdf" target="tblEmpleados"
							fileName="ReporteEmpleados" />
					</h:commandLink>

					<h:commandLink>
						<p:graphicImage name="imgs/csv.png" width="24" />
						<p:dataExporter type="csv" target="tblEmpleados"
							fileName="ReporteEmpleados" />
					</h:commandLink>

					<h:commandLink>
						<p:graphicImage name="imgs/xml.png" width="24" />
						<p:dataExporter type="xml" target="tblEmpleados"
							fileName="ReporteEmpleados" />
					</h:commandLink>

				</div>

			</f:facet>

		</p:dataTable>
	</h:form>

</h:body>

</html>
